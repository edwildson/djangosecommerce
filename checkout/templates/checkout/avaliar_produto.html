{% extends 'base.html' %}
{% load pagination %}

{% block title %}
    Listagem de Produtos | {{ block.super }}
{% endblock title %}

{% block container %}
    <div class="page-header">
			<h1>Produtos</h1>
		</div>
		<div class="row">
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<a href="{{ product.get_absolute_url }}">
						<img src="http://placehold.it/350x250" alt="" />
					</a>
					<div class="caption">
						<h3>{{ product }}</h3>

						{{product.description|linebreaks}}
						<div class='start-products'>
							<input type="hidden" id="score" name="score" value="{{ product.score}}">
							<span class="fa fa-star" id="star1"></span>
							<span class="fa fa-star" id="star2"></span>
							<span class="fa fa-star" id="star3"></span>
							<span class="fa fa-star" id="star4"></span>
							<span class="fa fa-star" id="star5"></span>
						</div>
						<p><a href="{{ product.get_absolute_url }}" class="btn btn-success" role="button">Detalhes</a> <a href="{% url 'checkout:create_cartitem' product.slug %}" class="btn btn-default" role="button">Adicionar</a></p>
					</div>
				</div>
			</div>
		</div>
		{% pagination request paginator page_obj %}

{% endblock %}
